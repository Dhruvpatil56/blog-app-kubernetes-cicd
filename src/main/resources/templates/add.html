<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post - Blogging App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #7db9e8);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(20, 30, 48, 0.95);
            padding: 10px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: #7db9e8 !important;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #ffffff !important;
        }

        .navbar .navbar-brand {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 600px;
            background-color: rgba(20, 30, 48, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            margin-bottom: auto;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(125, 185, 232, 0.2);
        }

        h1 {
            color: #7db9e8;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }

        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #2a5298, #7db9e8);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        label {
            font-weight: bold;
            color: #ffffff;
        }

        textarea {
            resize: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(125, 185, 232, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
        }

        textarea:focus {
            background-color: rgba(255, 255, 255, 0.15);
            outline: none;
            border-color: #7db9e8;
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2a5298, #7db9e8);
            border: none;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(125, 185, 232, 0.4);
            background: linear-gradient(135deg, #2a5298, #7db9e8);
        }

        .footer {
            background-color: rgba(20, 30, 48, 0.95);
            padding: 15px;
            text-align: center;
            color: #bbbbbb;
            margin-top: auto;
            animation: fadeInUp 1s ease-in-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Blogging App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Add Post</h1>
    <form th:action="@{/add}" method="post">
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="6" placeholder="Share your thoughts..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2024 Blogging App. All rights reserved.</p>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
