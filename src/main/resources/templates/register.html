<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register - Blogging App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #7db9e8);
            color: #ffffff;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(20, 30, 48, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            color: #7db9e8;
            font-size: 26px;
            margin: 0;
            letter-spacing: 1px;
        }

        .form-container {
            background-color: rgba(20, 30, 48, 0.9);
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            margin-top: 100px;
            margin-bottom: auto;
        }

        h2 {
            color: #7db9e8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }

        h2:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #2a5298, #7db9e8);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-sizing: border-box;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid rgba(125, 185, 232, 0.3);
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            outline: none;
            border-color: #7db9e8;
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, #2a5298, #7db9e8);
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(125, 185, 232, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #ccc;
        }

        .form-footer a {
            color: #7db9e8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.8);
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            animation: shake 0.5s;
            background-color: rgba(220, 53, 69, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .footer {
            background-color: rgba(20, 30, 48, 0.95);
            padding: 15px;
            text-align: center;
            color: #bbbbbb;
            margin-top: auto;
            animation: fadeInUp 1s ease-in-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Blogging App</h1>
    </div>

    <div class="form-container">
        <div th:if="${param.success}">
            <div class="success-message">
                <p>Registration Successful!</p>
            </div>
        </div>

        <h2>Registration</h2>
        <form th:action="@{/register}" method="post" role="form" th:object="${user}">
            <label for="username">Username:</label>
            <input th:field="*{username}" type="text" id="username" name="username"
                placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password"
                placeholder="Enter your Password" required>

            <button type="submit">Register</button>
        </form>

        <div th:if="${Userexist}">
            <div class="error-message">Username is already taken</div>
        </div>

        <div class="form-footer">
            Already have an account? <a th:href="@{/login1}">Login</a> here.
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Blogging App. All rights reserved.</p>
    </div>
</body>

</html>
